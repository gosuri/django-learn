{% extends "main.html" %}

{% block content %}

<h1>Home Template</h1>
<div>
    <a href="{% url 'create-room' %}">Create Room</a>
    {% for room in rooms %}
    <div>
        <span>@{{room.host.username}}</span>
        <h5><a href="{% url 'room' room.id %}">{{ room.name }} </a></h5>
        <a href="{% url 'update-room' room.id %}">Edit</a>
        <small>{{ room.topic }}</small> 
    </div>
    <hr/>
    {% endfor %}
</div>
{% endblock %}
